<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background-color: #0056b3; color: #ffffff; padding: 40px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 40px 30px; text-align: center; line-height: 1.6; color: #555; }
        .otp-box { background-color: #e9ecef; border-radius: 5px; display: inline-block; padding: 15px 30px; margin: 20px 0; }
        .otp-code { font-size: 36px; font-weight: bold; color: #0056b3; letter-spacing: 5px; margin: 0; }
        .footer { background-color: #f4f7f6; padding: 20px 30px; text-align: center; font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metro Ticket System</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Your one-time password (OTP) for verification is below. This OTP is valid for 5 minutes.</p>
            <div class="otp-box">
                <p class="otp-code">${otp}</p>
            </div>
            <p>If you did not request this code, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Metro Ticket System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
